---
- name: Setup Nginx on EC2
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: Yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: true

    - name: Copy custom index.html to Nginx
      copy:
        src: ../../app/index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
